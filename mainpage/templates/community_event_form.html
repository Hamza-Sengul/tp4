{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    {% if event.id %}
        <h1>{{ event.name }}</h1>
    {% else %}
        <h1>Yeni Etkinlik Ekle</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Etkinlik Adı</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="{{ form.details.id_for_label }}" class="form-label">Detaylar</label>
            {{ form.details }}
        </div>
        <div class="mb-3">
            <label for="{{ form.date.id_for_label }}" class="form-label">Tarih</label>
            {{ form.date }}
        </div>
        <button type="submit" class="btn btn-primary">{{ event.id|default:"Oluştur" }}</button>
    </form>
</div>
{% endblock %}
