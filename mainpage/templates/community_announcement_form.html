{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    {% if announcement.id %}
        <h1>Duyuru Düzenle</h1>
    {% else %}
        <h1>Yeni Duyuru Ekle</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Duyuru Adı</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="{{ form.details.id_for_label }}" class="form-label">Detaylar</label>
            {{ form.details }}
        </div>
        <button type="submit" class="btn btn-primary">{{ announcement.id|default:"Oluştur" }}</button>
    </form>
</div>
{% endblock %}
