{% extends "layout.html" %}

{% block content %}
<div class="certificate-container" style="text-align: center;">
    <h2>Sertifikanız</h2>
    <div class="certificate-image">
        <img src="{{ certificate_url }}" alt="Sertifika" style="max-width: 100%; height: auto;">
    </div>
    <div style="margin-top: 20px;">
        <a href="{{ certificate_url }}" download class="btn btn-primary">Sertifikayı İndir</a>
    </div>
</div>
{% endblock %}
